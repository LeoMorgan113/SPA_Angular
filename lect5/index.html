<!doctype html>
<html lang="en" ng-app="NameCalculator">
    <head>
        <meta charset="UTF-8">
        <script src="../angular.min.js"></script>
        <script src="app.js"></script>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SPA Ang</title>
    </head>
<body>
    <div>
        <h1>Name calculator</h1>
        <div ng-controller="NameCalculatorController" class="nameCalculator">
            <div>
                Your name:
                <input type="text"
                       ng-model="name"
                       ng-keyup="countNumeric();"
                >
            </div>
            <div>
                The total numeric value of the person's name is: {{totalValue}}
            </div>
        </div>

    </div>
</body>
</html>
